name: Build icons and update website
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy_prod:
    runs-on: ubuntu-latest
    steps:
      - uses: shaunco/ssh-agent@git-repo-mapping
        with:
          ssh-private-key: |
            ${{ secrets.SSH_KEY }}
          repo-mappings: |
            github.com/Mage-Icons/mage-icons
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - run: ./build.sh
      - run: ./build.svg.sh
      - name: Push to Mage Icon React
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_KEY }}
        with:
          source-directory: './bin/mage-icons-react'
          destination-github-username: 'mage-icons'
          destination-repository-name: 'mage-icons-react'
          user-email: bugthedebugger@gmail.com
          target-branch: main
      - name: get version
        id: version
        uses: notiz-dev/github-action-json-property@release
        with: 
          path: 'package.json'
          prop_path: 'version'
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{steps.version.outputs.prop}} 
          release_name: Mage Icons v${{steps.version.outputs.prop}} 
          body_path: ./changelog.md
          draft: true
          prerelease: false

      - uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/mage-icons-svg.zip
          asset_name: mage-icons-svg.zip
          asset_content_type: application/zip
