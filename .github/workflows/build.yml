name: Build icons and update website
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy_prod:
    runs-on: ubuntu-latest
    steps:
      - uses: shaunco/ssh-agent@git-repo-mapping
        with:
          ssh-private-key: |
            ${{ secrets.SSH_KEY }}
          repo-mappings: |
            github.com/Mage-Icons/mage-icons
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - run: ./build.sh
      - run: ./build.svg.sh
      - name: Update Build
        uses: actions-js/push@master
        with: 
          github_token: ${{ secrets.MAGE_ICON_REACT_PAT }}
          repository: Mage-Icons/mage-icons-react
          branch: main
          directory: ./bin/mage-icons-react
          force: true
      - name: get version
        id: version
        uses: notiz-dev/github-action-json-property@release
        with: 
          path: 'package.json'
          prop_path: 'version'
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{steps.version.outputs.prop}} 
          release_name: Release ${{steps.version.outputs.prop}} 
          body: ${{steps.version.outputs.prop}} 
          draft: true
          prerelease: false

      - uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/mage-icons-svg.zip
          asset_name: mage-icons-svg.zip
          asset_content_type: application/zip

      - uses: eregon/publish-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT }}
        with:
          release_id: ${{ steps.create_release.outputs.id }}
