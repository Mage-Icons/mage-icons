name: Build icons and update website
'on':
  push:
    branches:
      - dev
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: shaunco/ssh-agent@git-repo-mapping
        with:
          ssh-private-key: |
            ${{ secrets.SSH_KEY }}
          repo-mappings: |
            github.com/Mage-Icons/mage-icons
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - run: ./build.sh
      - name: Update Build
        uses: actions-js/push@master
        with: 
          github_token: ${{ secrets.MAGE_ICON_REACT_PAT }}
          repository: Mage-Icons/mage-icons-react
          branch: dev
          directory: ./bin/mage-icons-react
          force: true