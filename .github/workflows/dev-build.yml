name: Build icons and update website
'on':
  push:
    branches:
      - dev
jobs:
  build_and_deploy_dev:
    runs-on: ubuntu-latest
    steps:
      - uses: shaunco/ssh-agent@git-repo-mapping
        with:
          ssh-private-key: |
            ${{ secrets.SSH_KEY }}
          repo-mappings: |
            github.com/Mage-Icons/mage-icons
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - run: ./build.sh
      - run: ./build.svg.sh
      - name: Pushes to another repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_KEY }}
        with:
          source-directory: './bin/mage-icons-react'
          destination-github-username: 'mage-icons'
          destination-repository-name: 'mage-icons-react'
          user-email: bugthedebugger@gmail.com
          target-branch: dev